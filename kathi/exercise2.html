<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate variable and multi-dimensional array</title>
</head>

<body>
    <script>
        // task 1 of two
        let one = 2;
        let two = "This is chapter number: ";

        document.write(two + one + "<br>");

        // task 2 of 2
        var multi = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        console.log(multi[0][0] + multi[0][1] + multi[0][2]);
        console.log(multi[1][0] + multi[1][1] + multi[1][2]);
    </script>
</body>

</html>
