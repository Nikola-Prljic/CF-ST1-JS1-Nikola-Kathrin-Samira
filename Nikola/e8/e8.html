<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = 7;
        var b = 14;
        var c = "21";
        var d = '36';
        var e = 42;
        var sum = a + b + Number(c) + Number(d) + e;

        document.write (sum, "/");

        var f = '1';
        var g = 15;
        var h = 8;
        var i = "1";
        var mult = Number(f) * g * h * Number(i);
        document.write (mult);
        var end = sum / mult;
        document.write ("=", end);


    </script>
</body>
</html>
